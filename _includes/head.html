<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <meta name="keywords" content="Centro audiológico, audiología, audífonos, sordera, starkey" />

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Favicon and other icons (made with http://www.favicon-generator.org/) -->
  <link rel="icon" href="{{ "assets/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">

  <!-- Bootstrap Core CSS -->
  <link href="{{ "css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Swiper -->
  <link href="{{ "css/swiper.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="{{ "css/font-awesome-4.6.3/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Site styles -->
  <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
</head>
